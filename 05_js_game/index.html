<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Task 5. JS Game</title>
</head>

<body>
  <div class="game">
    <button class="btn-main-start" type="button">Start</button>
    <canvas width="1000" height="600"></canvas>
    <div class="btns-services-wrapper">
      <div class="btns-services">
        <button class="btn-service-next" type="button">Next</button>
        <button class="btn-service-pause" type="button">Pause</button>
        <button class="btn-service-game" type="button">New Game</button>
      </div>
    </div>
    <div class='modal-registration'>
      <form action="">
        <label for="name">Name</label>
        <input class="modal-registration-name" id="name" name="name" type="text">
        <label for="name">Choose Game Difficulty</label>
        <select class="modal-registration-difficult" name="difficult" id="">
          <option value="1">Easy</option>
          <option value="2" selected>Normal</option>
          <option value="4">Hard</option>
        </select>
        <div class="form-btns">
          <button class="form-btn-start" type="button">start</button>
          <button class="form-btn-cancel" type="button">cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
