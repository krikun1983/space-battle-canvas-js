<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Браузерная игра: космическая битва</title>
</head>

<body>
  <section class="game">
    <button class="btn btn-start" type="button">Start</button>
    <div class="game__info">
      <button class="btn btn-info" type="button">Info</button>
    </div>
    <canvas width="1000" height="600"></canvas>
    <div class="btns-services-wrapper">
      <div class="btns-services hidden">
        <button class="btn btn-service-next hidden" type="button">Next</button>
        <button class="btn btn-service-pause" type="button">Pause</button>
        <button class="btn btn-service-game" type="button">New Game</button>
      </div>
    </div>
    <div class="modal-registration-window hidden">
      <div class="modal-registration">
        <form action="">
          <label for="name">Name</label>
          <input class="modal-registration-name" id="name" name="name" type="text" placeholder="Unknown">
          <label for="name">Choose Game Difficulty</label>
          <select class="modal-registration-difficult" name="difficult" id="">
            <option value="1">Easy</option>
            <option value="2" selected>Normal</option>
            <option value="4">Hard</option>
          </select>
          <div class="form-btns">
            <button class="btn form-btn-start" type="button">Start</button>
            <button class="btn form-btn-cancel" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-info hidden">
      <img src="./src/img/control.jpg" alt="info">
    </div>
  </section>
  <script src="index.js" type="module"></script>
</body>

</html>
